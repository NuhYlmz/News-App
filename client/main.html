<head>
  <title>simple-todos-blaze</title>
  <script src="https://kit.fontawesome.com/484d2c08f0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        {{> news}}
      </div>
      <div class="col-md-4">
        right
      </div>
    </div>
  </div>

</body>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="news">
  <div class="row">
    {{#each item in news}}
    <div class="col-md-6 ">
      <div class="card">
        <a href="{{item.url}}">
         <img src="{{item.image}}" class="card-img-top w-100" alt="{{item.name}}">
        </a>
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}} </p>
        </div>
        <p class="card-text"><small class="text-muted">Haber Kaynağı: {{item.source}}</small></p>
      </div>
    </div>
    {{/each}}

  </div>
</template>
